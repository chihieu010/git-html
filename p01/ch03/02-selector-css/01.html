<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        em{
            color: red;
        }
        .big{
            font-size: 20px;
            color: red;
        }
        .indent{
            padding: 5px;
            color: blue;
        }
    </style> 
</head>
<body>
    <p class="big indent"> This is some <em>text</em></p>
    <p>This is some</p>
    <ul>
        <li>List item</li>
        <li class="big">List item</li>
        <li>List <em>item</em></li>
    </ul>
</body>
</html>
