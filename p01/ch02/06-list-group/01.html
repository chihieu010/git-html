<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .block{
            width: 800px;
            margin: 20px auto;
            height: 250px;
            border: 2px solid red;

        }
        .menu{
            list-style-position: inside;
            list-style-type: circle;
            list-style-image: url(./image/images.png);
        }
    </style>
</head>
<body>
    <div class="block">
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
