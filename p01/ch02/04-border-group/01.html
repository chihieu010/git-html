<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 01</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .block{
            width: 500px;
            height: 300px;
            margin:  20px auto;
        }
        .border{
            border-top-width: thin;
            border-top-style: dotted;
            border-top-color: red;

            border-right-width: medium;
            border-right-style: dashed;
            border-right-color: blue;
           
            border-bottom-width: thick;
            border-bottom-style: double;
            border-bottom-color: gray;

            border-left-width: 5px;
            border-left-style: solid;
            border-left-color: black;
        }
        
    </style>
</head>
<body>
    <div class="block border">
                    Khóa học Nền tảng & Tư duy lập trình giúp bạn trang bị
                    nền tảng lập trình vững chắc để có thể theo được nghề lập trình
                    và duy trì đam mê với nghề. Các kỹ năng phân tích giải quyết vấn đề,
                    tìm kiếm Google, xử lý lỗi cũng sẽ được hướng dẫn trong khóa học.
    </div>
</body>
</html>
